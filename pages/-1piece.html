<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<script src="speakClient.js"></script>
		<script src="js/mcluhan.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js"></script>
  </head>
  <body>

		<script>

			$(function() {

				m.static.setup({
					w: 400,
					h: 400,
					x: 0.5,
					y: 0.5,
					bg: "#19d",
					text: "#fff",
					type: "static"
				})

				m.deck(16);

				m.timeline = function(scheduler) {
				  switch(scheduler) {
					case 10:
					  	a = new wall("big1");
						break;
					case 30:
						syms = []
						for (var i=0;i<20;i++) {
							syms.push(a.hear("symmetry"))
							syms[i].move(m.stage.w/2-150,i*30+100)
							syms[i].size({w: 300, h: 30})
							syms[i].skip(15,16)
							syms[i].loc = random(30)
						}
						break;
					case 50:
						setInterval(function() {
							for (var i=0;i<syms.length;i++) {
								syms[i].loc += (random(2)-1)/10
								syms[i].skip(syms[i].loc,syms[i].loc+0.1)
							}
						},400)
						break;
				/*	case 70:
					  a.a.stop()
						break;
					case 90:
					  a.a.play()
					  a.a.jumpTo(0)
						break;
					case 110:
					  a.a.speed(4)
					  a.a.jumpTo(5)
						break;
					case 130:
					  a.a.skip(8,8.5)
						break;
					case 150:
					  history.back()
						break; */
				  }
				}

			})
		
		</script>

		<div id="shell">
			<div class="guides">

				<h1>FILM</h1>

				<button onclick="m.static.begin()">Begin</button>

				<footer>Lovingly made with McLuhan.js</footer>

			</div>
		</div>

  </body>
</html>
