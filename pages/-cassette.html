<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<script src="speakClient.js"></script>
		<script src="../dist/mcluhan.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js"></script>
  </head>
  <body>

		<script>

			$(function() {

				m.static.setup({
					w: 400,
					h: 400,
					x: 0.5,
					y: 0.5,
					bg: "#19d",
					text: "#fff",
					type: "static"
				})

				m.deck(16);

				m.timeline = function(scheduler) {
				  switch(scheduler) {
					case 10:
					  a = new wall("line");
						break;
					case 30:
					  a.a = a.hear("pno")
						break;
					case 50:
					  a.a.skip(1,1.1)
						break;
					case 70:
					  a.a.stop()
						break;
					case 80:
						a.a.unskip()
					  a.a.play()
					  a.a.jumpTo(0)
						break;
					case 110:
					  a.a.skip(0.3,0.5)
						break;
					case 130:
					  a.a.speed(0.5)
						break;
					case 180:
					  history.back()
						break;
				  }
				}

			})
		
		</script>

		<div id="shell">
			<div class="guides">

				<h1>CASSETTE</h1>

				<button onclick="m.static.begin()">Begin</button>

				<footer>Lovingly made with McLuhan.js</footer>

			</div>
		</div>

  </body>
</html>
